<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Fun</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #2196f3;
    }

    #status {
      font-size: 1.3rem;
      margin: 15px 0;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .cell {
      background: #f8bbd0;
      border-radius: 12px;
      font-size: 2.5rem;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
      user-select: none;
    }

    .cell:hover {
      transform: scale(1.1);
      background: #f48fb1;
    }

    .cell.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .winner {
      background-color: #a5d6a7 !important;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1976d2;
    }

    @media (max-width: 400px) {
      .cell {
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe ðŸŽ²</h1>
    <div id="status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button onclick="restartGame()">ðŸ”„ Restart</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const board = Array(9).fill(null);
    let currentPlayer = 'X';
    let isGameOver = false;

    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] || isGameOver) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('disabled');

      if (checkWinner()) {
        statusText.textContent = `ðŸ† Player ${currentPlayer} Wins!`;
        highlightWinningCells();
        isGameOver = true;
        return;
      }

      if (board.every(cell => cell)) {
        statusText.textContent = `ðŸ¤ It's a Draw!`;
        isGameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      return winningCombinations.some(([a, b, c]) => {
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function highlightWinningCells() {
      winningCombinations.forEach(([a, b, c]) => {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.querySelector(`.cell[data-index="${a}"]`).classList.add('winner');
          document.querySelector(`.cell[data-index="${b}"]`).classList.add('winner');
          document.querySelector(`.cell[data-index="${c}"]`).classList.add('winner');
        }
      });
    }

    function restartGame() {
      for (let i = 0; i < 9; i++) board[i] = null;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('disabled', 'winner');
      });
      currentPlayer = 'X';
      isGameOver = false;
      statusText.textContent = `Player X's turn`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>
</body>
</html>
